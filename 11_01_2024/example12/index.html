<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Management and useState</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0);

            const handleClick = () => {
                setCount(count + 10);
            };

            return (
                <div>
                    <p style={{color:"red"}}>Button is clicked {count} times</p>
                    <button style={{ color: "red" }} onClick={handleClick}>Click Me</button>
                </div>
            );
        }

        const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
        reactRoot.render(<App />);
    </script>
</body>

</html>
