<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Functions</title>
</head>

<body>
    <div id="root">
        <!-- React Application lives here -->
    </div>
</body>
<!-- REACT Library -->
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<!-- REACT DOM Library -->
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

<!-- Babel Library -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function greet({ text, name }) {
        return (
            <p>
                {text}, {name}
            </p>
        );
    }

    const element = (
        <div className="container">
            {greet({ text: "Using Functions: ", name: "methord" })}
            {greet({ text: "Creating a function to dynamically generate the message, providing flexibility for different messages.", name: "ðŸ˜‚" })}
        </div>
    );

    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(element);

</script>

</html>
