<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional rendering</title>
    <style>
        .card {
            border: 1px solid blueviolet;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<script type="text/babel">
    // Code goes here
    const SuperheroDetails = ({
        name,
        hobbies,
        hasSuperPowers,
        isMarried,
        address,
        age,
        btn,
    }) => {
        return (
            <div className="card" >
                <p>Name : {name}</p>
                {hobbies.length > 0 ? (
                    <p>Hobbies : {hobbies.join(", ")}</p>
                ) : (
                    <p>No hobbies</p>
                )}

                <p>
                    Has Super Powers :{" "}
                    <span style={{ color: hasSuperPowers ? "green" : "red" }}>
                        {hasSuperPowers ? "Yes" : "No"}
                    </span>
                </p>
                <div style={{ color: "red" }}>
                    <p>Street : {address.street}</p>
                    <p>City : {address.city}</p>
                    <p>Country : {address.country}</p>
                </div>
                <p>Age : {age}</p>
                <button onclickme={onclick}>clickme</button>
            </div>
        );
    };

    const App = () => {
        return (
            <div className="container">
                <SuperheroDetails
                    name="Pillu"
                    hobbies={["Driving fancy cars", "Fighting crime"]}
                    hasSuperPowers={false}
                    address={{ street: "3rd Main", city: "Gotham", country: "USA" }}
                    age={25}
                />
                <SuperheroDetails
                    name="shivam"
                    hobbies={["Flying", "Collecting coins"]}
                    hasSuperPowers={true}
                    address={{
                        street: "4th Cross",
                        city: "Central city",
                        country: "USA",
                    }}
                    age={30}
                />
                <SuperheroDetails
                    name="tanu"
                    hobbies={["Flying", "Collecting coins"]}
                    hasSuperPowers={false}
                    address={{
                        street: "4th Cross",
                        city: "Central city",
                        country: "USA",
                    }}
                    age={30}
                />
                <SuperheroDetails
                    name="susheel"
                    hobbies={[]}
                    hasSuperPowers={true}
                    address={{
                        street: "ayodhya nagar",
                        city: "Bhopal",
                        country: "India",
                    }}
                    age={22}
                />
            </div>
        );
    };

    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));

    reactRoot.render(<App />);


</script>

</html>
