<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Components, Props and Virtual DOM</title>
</head>

<body>
    <div id="root">
        <!-- React Application lives here -->
    </div>
</body>
<!-- REACT Library -->
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<!-- REACT DOM Library -->
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

<!-- Babel Library -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function LeftSidebar() {
        return <div>Left Side Bar</div>;
    }

    function Feed() {
        return <div>Feed</div>;
    }

    function RightSidebar() {
        return <div>Right Side Bar</div>;
    }

    function Layout(props) {
        return (
            <div style={{ display: "grid", gridTemplateColumns: "25% 50% 25%" }}>
                {props.children}
            </div>
        );
    }

    function Navbar() {
        return <div>Navbar</div>;
    }

    // write function to return number between 1 and 10

    function returnNumber() {
        return Math.floor(Math.random() * 10) + 1;
    }

    function Footer() {
        const num = returnNumber();

        // if (num <= 5) {
        //   return <div>Number {num} is less than 5</div>;
        // } else {
        //   return <div>Number {num} is greater than 5</div>;
        // }

        const styles = { color: num <= 5 ? "red" : "green" };

        return num <= 5 ? (
            <div style={styles}>Number {num} is less than 5</div>
        ) : (
            <div style={styles}>Number {num} is greater than 5</div>
        );
    }

    function App() {
        return (
            <>
                <Footer />
            </>
        );
    }

    let rootElement = document.getElementById("root");
    ReactDOM.createRoot(rootElement).render(<App />);
</script>

</html>
