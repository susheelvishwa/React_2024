<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>React Day 2</title>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        #maindiv {
            display: flex;

    <div id="root"></div>

</html>

<script>
    let rootElement = document.getElementById("root");
    let main =(
            Click = function(){
                console.log("hello world");
            };
                <>
                    <div className="header">Header Content</div>
                    <div id="middle">
                        <p className="sidebar">Sidebar Content</p>
                        <p className="main">Main Content</p>
                    </div>
                    <button id="btn" onClick={Click}>Click Me</button>
                </>
        );

        const reactRoot = ReactDOM.createRoot(rootElement);
        reactRoot.render(main);
</script>
