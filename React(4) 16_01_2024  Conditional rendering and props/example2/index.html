<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
</head>

<body>
    <div id="root">
    </div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // My Code goes here;
    const SuperheroDetails = ({
            name,
            hobbies,
            hasSuperPowers,
            isMarried,
            address,
            age,
        }) => {
            return (
                <div className="card">
                    <p>Name : {name}</p>
                    {hobbies.length > 0 ? (
                        <p>Hobbies : {hobbies.join(", ")}</p>
                    ) : (
                        <p>No hobbies</p>
                    )}
                    {/*
                        <p>Has Super Powers : {hasSuperPowers ? "Yes" : "No"}</p>
            */}
                    <p>
                        Has Super Powers :{" "}
                        <span style={{ color: hasSuperPowers ? "green" : "red" }}>
                            {hasSuperPowers ? "Yes" : "No"}
                        </span>
                    </p>
                    <div>
                        <p>Street : {address.street}</p>
                        <p>City : {address.city}</p>
                        <p>Country : {address.country}</p>
                    </div>
                    <p>Age : {age}</p>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="container">
                    <SuperheroDetails
                        name="Batman"
                        hobbies={["Driving fancy cars", "Fighting crime"]}
                        hasSuperPowers={false}
                        address={{ street: "3rd Main", city: "Gotham", country: "USA" }}
                        age={25}
                    />
                    <SuperheroDetails
                        name="Superman"
                        hobbies={["Flying", "Collecting coins"]}
                        hasSuperPowers={true}
                        address={{
                            street: "4th Cross",
                            city: "Central city",
                            country: "USA",
                        }}
                        age={30}
                    />
                </div>
            );
        };

        const reactRoot = ReactDOM.createRoot(document.getElementById("root"));

        reactRoot.render(<App />);
</script>

</html>
